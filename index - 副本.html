<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>mytodo</title>
  <script>
    window.onload = function () {
      setInterval(function () {
        console.log(123);
        window.location = window.location;
      }, 10000);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: beige;
      font-size: 60px;
    }

    #item {
      background-color: rgb(115, 247, 115);
      padding: 80px;
    }

    /* 勾选项 begin */
    .todo_check_label input {
      display: none;
    }
    .todo_check_label span{
      margin: 0px;
    }
    .todo_check_label input+span {
      display: inline-block;
      width: 64px;
      height: 64px;
      background: url(src/assets/uncheck.png) ;
      background-size: 64px 64px;  
      position: relative;
      top: 10px;
      left: 10px;
    }
    .todo_check_label input:checked+span {
      background: url(src/assets/check.png) no-repeat;
      background-size: 64px 64px;  
    }
    /* 勾选项 end */
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="item">
    <label class="todo_check_label">
      <input type="checkbox" name="check-protocol" checked>
      <span></span>
    </label>

    <span>点击输入新的todo...</span>
    <div>
      <input type="button" value="add">
      <input type="button" value="del">
      <input type="button" value="edit">
    </div>
  </div>
  <img src="src/assets/check.png">
</body>

</html>
