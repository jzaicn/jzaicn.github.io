<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>mytodo</title>
  <script>
    window.onload = function () {
      setInterval(function () {
        console.log(123);
        window.location = window.location;
      }, 1000000);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* background-color: beige; */
      background-color: transparent;
    }

    body {
      background-image: url(src/assets/yx.png);
      background-size: 768px;
    }

    #app {
      height: 450px;
    }

    /* 一个元素 --------------------------------------------------------------- */
    #item {
      background-color: transparent;
      height: 70px;
      padding: 10px 25px 10px 25px;
      border-bottom: 1px solid rgb(201, 201, 201);
    }

    /* 勾选项 begin --------------------------------------------------------------- */
    .todo_check{
      width: 70px;
      height: 70px;
      position: relative;
      float: left;
    }

    .todo_check_label {
      background-color: transparent;
    }

    .todo_check_label input {
      display: none;
    }

    .todo_check_label span {
      margin: 0px;
    }

    .todo_check_label input+span {
      display: block;
      width: 70px;
      height: 70px;
      background: url(src/assets/uncheck.png);
      background-size: 70px 70px;
      float: left;
    }

    .todo_check_label input:checked+span {
      background: url(src/assets/check.png) no-repeat;
      background-size: 70px 70px;
    }

    /* 勾选项 end */


    /* 按钮样式 begin --------------------------------------------------------------- */
    .todo_tools {
      height: 70px;
      float: right;
      position: relative;
      background-color: transparent;
      top: 9px;
      right: 0;
    }

    .todo_tools input {
      width: 50px;
      height: 50px;
      border: none;
      background-color: transparent;
    }

    /* 按钮样式 end */

    /* 文本 begin --------------------------------------------------------------- */
    .todo_text {
      position: relative;
      background-color: transparent;
      top: 10px;
      margin-left: 90px;
    }

    .todo_text span {
      display: block;
      background-color: transparent;
      margin-left: 0;
      font-size: 38px;
      font-weight: bold;
    }

    .todo_text input {
      display: inline-block;
      margin-left: 0;
      font-size: 36px;
      font-weight: bold;
      top: 50%;
      left: 50%;
    }

    .todo_text .todo_text_new {
      color: rgb(156, 156, 156);
      display: none;
    }

    .todo_text .todo_text_normal {
      color: rgb(114, 114, 114);
    }

    .todo_text .todo_text_finish {
      color: rgb(160, 160, 160);
      font-style: italic;
      text-decoration: line-through;
      display: none;
    }

    .todo_text .todo_text_input {
      background-color: white;
      border: 0;
      padding-left: 10px;
      color: rgb(19, 19, 59);
      display: none;
    }

    /* 文本 end */
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="item">

    <div class="todo_check">
        <label class="todo_check_label">
            <input type="checkbox" name="check-protocol" checked>
            <span></span>
          </label>
    </div>

    <div class="todo_tools">
      <input class="todo_btn_add" type="image" src="src/assets/add.png">
      <input class="todo_btn_del" type="image" src="src/assets/del.png">
      <input class="todo_btn_edit" type="image" src="src/assets/edit.png">
    </div>
    
    <div class="todo_text">
      <span class="todo_text_new">点击输入新的todo...</span>
      <span class="todo_text_normal">一条还没完成的todo</span>
      <span class="todo_text_finish">一条已经完成的todo</span>
      <input class="todo_text_input" type="text" value="新的todo输入中...">
    </div>

  </div>
</body>

</html>
