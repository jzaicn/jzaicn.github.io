          <p><span>达坂山地处青海省大通与门源两县的交界处，是青海通往甘肃的交通要道。这里是门源油菜花三个最佳观赏地点之一，距离浩门镇约30公里。当到了油菜花盛开的季节时，来这里看漫山遍野的油菜花也是一个不错的选择。 这里的观景台就是一个大的停车场，切记不要把车随便停在路边。其附近的达坂山隧道建成时为当时亚洲已建成道路隧道海拔之最。</span></p>
