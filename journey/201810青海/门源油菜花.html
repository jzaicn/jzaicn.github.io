      <!-- Unnamed (文本段落) -->
      <div id="u694" class="ax_default _文本段落">
        <img id="u694_img" class="img " src="resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u695" class="text" style="visibility: visible;">
          <p><span>门源县以每年7月盛开的绵延几十公里的油菜花而闻名，这里也是西北地区主要油料产区。</span></p><p><span>门源的油菜花面积达60万亩，与江南的油菜花相比，极富震撼力。由于田地多向着河道方向倾斜，站在河岸上向两边看，铺天盖地一片金黄，浩门河在中间流淌，与祁连山遥相辉映。</span></p><p><span>观赏油菜花有三个最佳地点： 县水泥厂对面的南山上，位于浩门镇（门源县城所在地）东南方约4公里；青石嘴镇的圆山观花台，位于浩门镇以西约20公里；西宁到门源县城路途中的大坂山观景台，这里距离浩门镇约30公里。青石嘴镇最密集。</span></p>
        </div>
